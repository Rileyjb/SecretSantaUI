<app-nav-bar page='User List'></app-nav-bar>

<div *ngIf="itemList.length == 0">
    This person has not added anything to thier list yet
</div>

<div>
    <ul class="list-group">
        <li *ngFor="let item of itemList" 
        id={{item.itemName}} 
        class="list-group-item">
            <a 
                href={{item.itemLink}} 
                target="_blank"
            >{{ item.itemName }}</a>
        </li>
    </ul>
</div>
