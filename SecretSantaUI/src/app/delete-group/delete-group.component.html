<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title" id="editGroupTitle">Edit Modal</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm">
        <div class="form-group">
          <label for="groupName">Group Name</label>
          <input formControlName="groupName" type="text" class="form-control" id="groupName" placeholder="Enter group name">
        </div>
        <div class="form-group">
          <label for="description">Group Description</label>
          <textarea formControlName="groupDescription" class="form-control" id="description" placeholder="Group Description"></textarea>
        </div>
        <div class="form-group">
          <label for="description">Group Add Code</label>
          <input formControlName="addCode" class="form-control" id="addCode">
      </div>
      </form>
    </div>
    <div class="modal-footer">
      <button #closeButton type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button #saveGroup type="button" [disabled]="!canEdit" class="btn btn-primary save-button">Save changes</button>
      <button *ngIf="canEdit" type="button" class="btn btn-primary" (click)="DeleteGroup()">Delete group</button>
    </div>
  </div>
</div>
